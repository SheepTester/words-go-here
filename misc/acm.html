<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ACM Bug</title>
    <meta name="description" content="Introducing ACM's newest community" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/sheep3.css" />

    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      body {
        font-family: 'DM Sans', sans-serif;
      }
      button,
      input {
        font: inherit;
      }
      button:not(:disabled),
      input[type='color']:not(:disabled) {
        cursor: pointer;
      }
      .community {
        color: white;
      }
      .reference {
        position: absolute;
        z-index: 1;
        opacity: 0.3;
        width: 512px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://unpkg.com/preact@10.7.1/dist/preact.module.js",
          "preact/hooks": "https://unpkg.com/preact@10.7.1/hooks/dist/hooks.module.js"
        }
      }
    </script>
    <script type="module">
      import { h, Fragment, render } from 'preact'
      import { useEffect, useState, useRef } from 'preact/hooks'

      // https://acmucsd.com/communities
      const communities = [
        { name: 'ai', colour: '#ff6f6f' },
        { name: 'cybr', colour: '#51c0c0' },
        { name: 'hack', colour: '#f9a857' },
        { name: 'invt', colour: '#816dff' },
        { name: 'dsgn', colour: '#e981a0' }
      ]

      function Label ({ children }) {
        return h('p', null, h('label', null, children))
      }
      function App () {
        const [size, setSize] = useState('512')
        const [label, setLabel] = useState('bug')
        const [colour, setColour] = useState('#00ff00')
        const [blackText, setBlackText] = useState(false)
        const canvas = useRef(null)

        const SIZE = 96
        const HALF = SIZE / 2
        const QUARTER = SIZE / 4
        /** The border radius is 1/8 the side length of the square. */
        const RADIUS = (HALF * Math.SQRT2) / 8
        useEffect(() => {
          if (canvas.current) {
            canvas.current.width = +size
            canvas.current.height = +size
            /** @type {CanvasRenderingContext2D} */
            const c = canvas.current.getContext('2d')
            c.scale(+size / SIZE, +size / SIZE)
            c.beginPath()
            c.moveTo(QUARTER, QUARTER)
            c.arcTo(HALF, 0, SIZE - QUARTER, QUARTER, RADIUS)
            c.arcTo(SIZE, HALF, SIZE - QUARTER, SIZE - QUARTER, RADIUS)
            c.arcTo(HALF, SIZE, QUARTER, SIZE - QUARTER, RADIUS)
            c.arcTo(0, HALF, QUARTER, QUARTER, RADIUS)
            c.fillStyle = colour
            c.fill()
            c.fillStyle = blackText ? 'black' : 'white'
            c.font = '700 18px "DM Sans", sans-serif'
            c.textAlign = 'center'
            c.textBaseline = 'middle'
            const { fontBoundingBoxDescent, fontBoundingBoxAscent } =
              c.measureText('')
            c.fillText(
              label,
              HALF,
              HALF - (fontBoundingBoxDescent - fontBoundingBoxAscent) / 2
            )
          }
        }, [size, label, colour, blackText, canvas.current])

        return h(
          Fragment,
          null,
          h(
            Label,
            null,
            'Size: ',
            h('input', {
              type: 'range',
              min: 1,
              max: 1000,
              value: size,
              onInput: e => setSize(e.currentTarget.value)
            }),
            h('input', {
              type: 'number',
              value: size,
              onInput: e => setSize(e.currentTarget.value)
            })
          ),
          h(
            Label,
            null,
            'Text: ',
            h('input', {
              type: 'text',
              value: label,
              onInput: e => setLabel(e.currentTarget.value)
            })
          ),
          h(
            Label,
            null,
            'Colour: ',
            h('input', {
              type: 'color',
              value: colour,
              onInput: e => setColour(e.currentTarget.value)
            })
          ),
          h(
            Label,
            null,
            h('input', {
              type: 'checkbox',
              value: blackText,
              onInput: e => setBlackText(e.currentTarget.checked)
            }),
            ' Use black text?'
          ),
          h('img', {
            src: 'https://v2.members.acmucsd.com/_next/static/media/hack.faa89b5d.png',
            class: 'reference'
          }),
          h('canvas', { ref: canvas }),
          h(
            'p',
            null,
            communities.map(({ name, colour }) =>
              h(
                'button',
                {
                  class: 'community',
                  style: { backgroundColor: colour },
                  onClick: () => {
                    setLabel(name)
                    setColour(colour)
                    setBlackText(false)
                  },
                  key: name
                },
                name
              )
            )
          )
        )
      }

      render(h(App), document.getElementById('root'))
    </script>
  </body>
</html>
