<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ucsd bioluminescence</title>
    <meta name="description" content="No description yet." />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <style>
      :root {
        color-scheme: dark;
      }
      canvas {
        width: 200px;
      }
      canvas,
      img {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="https://pixel-art.goto.ucsd.edu/">pxiel art</a>
    </p>
    <script type="module">
      const canvas = document.createElement('canvas')
      const c = canvas.getContext('2d')
      canvas.width = 32
      canvas.height = 32
      document.body.append(canvas)

      function wait (delay) {
        return new Promise(resolve => setTimeout(resolve, delay))
      }

      const array = Array.from({ length: 32 }, () =>
        Array.from({ length: 32 }, () => 0)
      )
      const hasBact = Array.from({ length: 32 }, () =>
        Array.from({ length: 32 }, () => Math.random() < 0.1)
      )

      const dark = [1, 15, 20]
      const bright = [2, 253, 207]
      function mix (from, to, progress) {
        return from + (to - from) * progress
      }

      const design = `
        u..u..ccc..sss.dddd.,
        u..u.c....s....d...d,
        u..u.c.....ss..d...d,
        u..u.c.......s.d...d,
        u..u.c.......s.d...d,
        .uuu..ccc.sss..dddd.
      `
        .replace(/\s/g, '')
        .split(',')
      console.log('design size:', design[0].length, design.length)

      function cubicCurve (t) {
        if (t < 0) {
          t = 0
        }
        if (t > 1) {
          t = 1
        }
        if (t > 0.5) {
          return (2 * t - 2) ** 3 / 2 + 1
        } else {
          return (2 * t) ** 3 / 2
        }
      }

      function draw (progress) {
        const ox = -((32 - design[0].length) / 2) | 0
        const oy = -((32 - design.length) / 2) | 0
        const pixels = new Uint8ClampedArray(
          array.flatMap((row, y) =>
            row.flatMap((brightness, x) => {
              if (brightness > 1) {
                brightness = 1
              }
              let alpha = 0
              let t =
                progress +
                (32 - (x - ox)) * 0.004 +
                (32 - (y - oy)) * 0.001 +
                0.4
              t %= 1
              if (t < 0.4) {
                alpha = cubicCurve(t / 0.2)
              } else {
                alpha = 1 - cubicCurve((t - 0.4) / 0.2)
              }
              alpha = alpha * 0.7
              return [
                ...dark.map((c, i) => {
                  let color = mix(c, bright[i], brightness)
                  if ((design[y + oy]?.[x + ox] ?? '.') !== '.') {
                    color = alpha * 255 + (1 - alpha) * color
                  }
                  return color
                }),
                255
              ]
            })
          )
        )
        c.putImageData(new ImageData(pixels, 32), 0, 0)
        return new ImageData(pixels, 32)
      }

      function simulate (t, radius) {
        const cx = (0.7 * t + 1) * 16
        const cy = (1 - t * t * t + 0.5 * t) * 16
        const pressure = Math.abs(t * t - 0.5) * 3
        for (let y = 0; y < 32; y++) {
          for (let x = 0; x < 32; x++) {
            // if (!hasBact[y][x]) {
            //   continue
            // }
            array[y][x] *= 0.96
            const dist = Math.hypot(x - cx, y - cy)
            if (dist <= 8) {
              array[y][x] +=
                Math.random() ** 50 *
                pressure *
                Math.exp((-dist * dist) / (radius * radius))
            }
          }
        }
      }

      function exportAsGif (frames, width, height, fileName) {
        const gif = new GIF({
          workerScript: './gif-worker.js', // https://sheeptester.github.io/animations/gif-worker.js
          width,
          height
        })
        gif.on('finished', blob => {
          const url = URL.createObjectURL(blob)
          const a = document.createElement('a')
          Object.assign(a, {
            textContent: `download ${fileName}`,
            download: fileName,
            href: url
          })
          const img = document.createElement('img')
          img.src = url
          a.append(img)
          document.body.append(a)
        })
        for (const [i, frame] of frames.entries()) {
          gif.addFrame(frame, {
            delay: 1000 / 30,
            copy: true,
            quality: 1,
            dither: 'FloydSteinberg-serpentine',
            globalPalette: true
          })
        }
        gif.render()
      }

      const END_TIME = 4.5
      const START = -1.5
      let exported = false
      while (true) {
        const frames = []
        let t = START
        for (let i = 0; i < 60; i++) {
          const count = 4
          const step = 0.1
          const radius = 20
          for (let i = 0; i < count; i++) {
            simulate(t, (radius * (1 - (i + 1))) / count)
            t += step / count
          }

          const p = (t - START) / (END_TIME - START)
          // console.log(p)
          frames.push(draw(p))
          // frames.push(structuredClone(array))

          await wait(1000 / 30)
        }
        console.log('end time', t)

        if (!exported) {
          exported = true
          console.log('exporting')
          exportAsGif(frames, 32, 32, 'biolumen-32.gif')
          exportAsGif(
            frames.map(data => {
              const wow = new Uint8ClampedArray(data.data.length * 10 * 10)
              for (let y = 0; y < 32; y++) {
                for (let x = 0; x < 32; x++) {
                  for (let yy = 0; yy < 10; yy++) {
                    for (let xx = 0; xx < 10; xx++) {
                      for (let i = 0; i < 4; i++) {
                        wow[((y * 10 + yy) * 320 + x * 10 + xx) * 4 + i] =
                          data.data[(y * 32 + x) * 4 + i]
                      }
                    }
                  }
                }
              }
              return new ImageData(wow, 320)
            }),
            320,
            320,
            'biolumen-320.gif'
          )
        }
      }

      // canvas.remove()
    </script>
  </body>
</html>
