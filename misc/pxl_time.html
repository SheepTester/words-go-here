<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Get date and time of a photo taken by a Pixel</title>
    <meta
      name="description"
      content="Converts the UTC date and time in photo names generated by Google Pixel phones to a human-readable local time"
    />
    <meta
      property="og:image"
      content="https://sheeptester.github.io/img/pxl-time.webp"
    />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
      }

      textarea,
      select {
        font: inherit;
        color: inherit;
        border: none;
        background: none;
      }
      option {
        background-color: Canvas;
      }

      .textarea-wrapper {
        flex: auto;
        display: grid;
        grid-template-areas: 'main';
      }
      .highlight,
      .textarea {
        padding: 20px;
        grid-area: main;
      }
      .highlight {
        color: transparent;
        white-space: pre-wrap;
        user-select: none;
      }
      .match,
      .match-date,
      .match-time {
        border-radius: 5px;
      }
      .match {
        background-color: color-mix(in srgb, CanvasText 30%, transparent);
      }
      .match-date {
        background-color: #f97316;
      }
      .match-time {
        background-color: #3b82f6;
      }

      .bottom {
        display: flex;
        border-top: 1px solid color-mix(in srgb, currentColor 10%, transparent);
        align-items: center;
      }
      .result {
        flex: auto;
        margin: 0 20px;
      }
      .time-zone {
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="textarea-wrapper">
      <div class="highlight" id="highlight" aria-hidden="true"></div>
      <textarea
        class="textarea"
        name="filename"
        id="file-name"
        aria-label="File name of photo taken by Google Pixel. Should start with &ldquo;PXL_&rdquo;"
        placeholder="Paste file name here: PXL_..."
        autofocus
      >
PXL_20241124_005430189.LS.mp4</textarea
      >
    </div>
    <div class="bottom">
      <time class="result" id="result"></time>
      <select class="time-zone" id="time-zone" name="tz" aria-label="Time zone">
        <option value="" default>Local time</option>
        <option value="America/Los_Angeles">California</option>
        <option value="Asia/Taipei">Taiwan</option>
        <option value="UTC">UTC</option>
      </select>
    </div>
    <script>
      const fileName = document.getElementById('file-name')
      const highlight = document.getElementById('highlight')
      const timeZone = document.getElementById('time-zone')
      const result = document.getElementById('result')

      function update () {
        const match =
          fileName.value.match(/(PXL_?)(\d{2,})(_)?(\d{2,})/i) ??
          fileName.value.match(/(PXL_?)?(\d{2,})(_)?(\d{2,})/i)
        if (match) {
          highlight.textContent = ''
          const matchSpan = Object.assign(document.createElement('span'), {
            className: 'match'
          })
          matchSpan.append(
            match[1] ?? '',
            Object.assign(document.createElement('span'), {
              className: 'match-date',
              textContent: match[2]
            }),
            match[3] ?? '',
            Object.assign(document.createElement('span'), {
              className: 'match-time',
              textContent: match[4]
            })
          )
          highlight.append(
            fileName.value.slice(0, match.index),
            matchSpan,
            fileName.value.slice(match.index + match[0].length)
          )
        } else {
          highlight.textContent = fileName.value
        }

        if (!match) {
          result.textContent = ''
          result.title = ''
          result.dateTime = ''
          return
        }

        const dateTime = match[2] + match[4]
        const date = new Date(
          Date.UTC(
            +dateTime.slice(0, 4),
            +(dateTime.slice(4, 6) || '1') - 1,
            +(dateTime.slice(6, 8) || '1'),
            +dateTime.slice(8, 10).padEnd(2, '0'),
            +dateTime.slice(10, 12).padEnd(2, '0'),
            +dateTime.slice(12, 14).padEnd(2, '0'),
            +dateTime.slice(14, 17).padEnd(3, '0')
          )
        )

        result.textContent = date.toLocaleString([], {
          dateStyle: 'full',
          timeStyle: 'medium',
          // fractionalSecondDigits:
          //   Math.max(dateTime.length - 14, 0) || undefined,
          timeZone: timeZone.value || undefined
        })
        result.title = date.toISOString()
        result.dateTime = date.toISOString()
      }

      fileName.addEventListener('input', update)
      timeZone.addEventListener('input', update)
      update()
    </script>
  </body>
</html>
