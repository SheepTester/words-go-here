<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ucsd bioluminescence</title>
    <meta name="description" content="No description yet." />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      :root {
        color-scheme: dark;
      }
      canvas {
        width: 200px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="https://pixel-art.goto.ucsd.edu/">pxiel art</a>
    </p>
    <script type="module">
      const canvas = document.createElement('canvas')
      const c = canvas.getContext('2d')
      canvas.width = 32
      canvas.height = 32
      document.body.append(canvas)

      function wait (delay) {
        return new Promise(resolve => setTimeout(resolve, delay))
      }

      const array = Array.from({ length: 32 }, () =>
        Array.from({ length: 32 }, () => 0)
      )
      const hasBact = Array.from({ length: 32 }, () =>
        Array.from({ length: 32 }, () => Math.random() < 0.1)
      )

      const dark = [1, 15, 20]
      const bright = [2, 253, 207]
      function mix (from, to, progress) {
        return from + (to - from) * progress
      }

      const design = `
        u..u..ccc..sss.dddd.,
        u..u.c....s....d...d,
        u..u.c.....ss..d...d,
        u..u.c.......s.d...d,
        u..u.c.......s.d...d,
        .uuu..ccc.sss..dddd.
      `
        .replace(/\s/g, '')
        .split(',')
      console.log('design size:', design[0].length, design.length)

      function cubicCurve (t) {
        if (t < 0) {
          t = 0
        }
        if (t > 1) {
          t = 1
        }
        if (t > 0.5) {
          return (2 * t - 2) ** 3 / 2 + 1
        } else {
          return (2 * t) ** 3 / 2
        }
      }

      function draw (progress) {
        const ox = -((32 - design[0].length) / 2) | 0
        const oy = -((32 - design.length) / 2) | 0
        const pixels = new Uint8ClampedArray(
          array.flatMap((row, y) =>
            row.flatMap((brightness, x) => {
              if (brightness > 1) {
                brightness = 1
              }
              let alpha = 0
              let t =
                progress +
                (32 - (x - ox)) * 0.004 +
                (32 - (y - oy)) * 0.001 +
                0.4
              t %= 1
              if (t < 0.4) {
                alpha = cubicCurve(t / 0.2)
              } else {
                alpha = 1 - cubicCurve((t - 0.4) / 0.2)
              }
              alpha = alpha * 0.7
              return [
                ...dark.map((c, i) => {
                  let color = mix(c, bright[i], brightness)
                  if ((design[y + oy]?.[x + ox] ?? '.') !== '.') {
                    color = alpha * 255 + (1 - alpha) * color
                  }
                  return color
                }),
                255
              ]
            })
          )
        )
        c.putImageData(new ImageData(pixels, 32), 0, 0)
        return pixels
      }

      function simulate (t, radius) {
        const cx = (0.7 * t + 1) * 16
        const cy = (1 - t * t * t + 0.5 * t) * 16
        const pressure = Math.abs(t * t - 0.5) * 3
        for (let y = 0; y < 32; y++) {
          for (let x = 0; x < 32; x++) {
            // if (!hasBact[y][x]) {
            //   continue
            // }
            array[y][x] *= 0.96
            const dist = Math.hypot(x - cx, y - cy)
            if (dist <= 8) {
              array[y][x] +=
                Math.random() ** 50 *
                pressure *
                Math.exp((-dist * dist) / (radius * radius))
            }
          }
        }
      }

      const END_TIME = 4.5
      const START = -1.5
      while (true) {
        const frames = []
        let t = START
        for (let i = 0; i < 60; i++) {
          const count = 4
          const step = 0.1
          const radius = 20
          for (let i = 0; i < count; i++) {
            simulate(t, (radius * (1 - (i + 1))) / count)
            t += step / count
          }

          const p = (t - START) / (END_TIME - START)
          // console.log(p)
          frames.push(draw(p))
          // frames.push(structuredClone(array))

          await wait(1000 / 30)
        }
        console.log('end time', t)
      }

      // canvas.remove()
    </script>
  </body>
</html>
